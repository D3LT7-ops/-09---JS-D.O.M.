<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Cores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Desafio das Cores</h1>
        
        <div id="start-screen">
            <p>Clique na cor indicada o mais rápido possível!</p>
            <div class="player-input">
                <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="20">
            </div>
            <button class="start-btn" onclick="startGame()">Jogar</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="game-info">
                <div class="info-item">
                    <strong>Pontuação:</strong> <span id="score">0</span>
                </div>
                <div class="info-item">
                    <strong>Tempo:</strong> <span id="timer">30</span>s
                </div>
                <div class="info-item">
                    <strong>Sequência:</strong> <span id="streak">0</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div class="target-color">
                Clique na cor: <strong id="target-color-name">-</strong>
            </div>
            
            <div class="game-grid" id="game-grid"></div>
        </div>

        <div id="game-over-screen" class="hidden">
            <div class="game-over">
                <h2>Jogo Finalizado!</h2>
                <p><strong>Jogador:</strong> <span id="final-player-name">-</span></p>
                <p><strong>Pontuação Final:</strong> <span id="final-score">0</span></p>
                <p><strong>Maior Sequência:</strong> <span id="final-streak">0</span></p>
                <button class="restart-btn" onclick="restartGame()">Jogar Novamente</button>
            </div>
            
            <div class="ranking" id="ranking">
                <h3>Ranking dos Melhores Jogadores</h3>
                <p style="text-align: center; font-size: 0.9em; opacity: 0.8; margin-bottom: 15px;">
                     <strong>Critério:</strong> Pontuação total, depois maior sequência
                </p>
                <div id="ranking-list"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
